<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>内容を少し変更したサンプル</title>

<!-- meta -->
<meta name="description" content="ディスクリプションです。ディスクリプションです。ディスクリプションです。ディスクリプションです。">

<!-- Link -->
<link rel="canonical" href="https://example.com/">

<link rel="amphtml" href="">

<!-- Facebook / Open Graph -->
<meta property="fb:app_id" content="987654321">

<meta property="og:title" content="OGP用のタイトル">

<meta name="twitter:site" content="@account">
<meta name="twitter:creator" content="@account2">

</head>
